<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery.min.js"></script>
    <title>Document</title>
    <style>
    #box{
        width: 100px;
        height: 100px;
        border: 1px solid orangered;
        position: absolute;
    }
    </style>
</head>
<body>
    <p>helloWorld</p>
    <button id="start">开始</button><button id="stop">暂停</button>
    <div id="box">MG</div>
    <script>
    $(function(){
        $("p").click(
            function(){
            $(this).css("color","blue").slideUp(1000).slideDown("fast",function(){
                console.log("ok");
            });
        }
    )
    });
    $(function(){
        $("#start").click(function(){
           $("#box").animate({left:"100px"},5000);
            $("#box").animate({fontSize:"3em"},5000);
        });
        $("#stop").click(function(){
            $("#box").stop(true,true);
        });
    });
    
    </script>
</body>

</html>
